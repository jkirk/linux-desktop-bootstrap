---
# Example:
#
#   ansible-playbook -K linux-desktop-devops.yml

- name: Bootstrap DevOps Tools for Linux-Desktop
  hosts: localhost
  become: yes
  tasks:
    - name: Ensure Linux-Desktop DevOps package selection is installed
      apt:
        name:
          - codespell
          - devscripts
          - fd-find
          - gh
          - git-hub
          - gitk
          - iperf
          - nmap
          - pre-commit
          - python3-sphinx
          - smartmontools
          - smbclient
          - strace
          - tcpdump
          - vim-git-hub
          - wakeonlan
          - whois
          # podman:
            # Workaround for Debian Bug #1065732: podman: Please "Recommends: containers-storage" so overlay driver is used by default
          - containers-storage
          - fuse-overlayfs
          - golang-github-containernetworking-plugin-dnsname
          - podman-docker
          - podman-compose
          - slirp4netns
          - uidmap
        state: present
